<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mischief — Sign in</title>
  <style>
    :root{
      --bg:#0b0b12; --card:#131322; --text:#e9e9f1; --muted:#9aa0a6;
      --primary:#7c5cff; --border:#24243a;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial}

    /* ===== Auth split layout ===== */
    .auth {
      min-height: 100dvh;
      display: grid;
      grid-template-columns: 1.15fr 1fr;
      background: radial-gradient(60% 60% at 50% 40%, #12122a, #090911);
      padding: 24px;
    }
    .auth-frame {
      display: grid;
      grid-template-columns: inherit;
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: 0 30px 80px rgba(0,0,0,.45);
      background: #0b0b12;
    }
    .auth-hero { position: relative; background:#0e0e18; }
    .auth-hero > img { width:100%; height:100%; object-fit:cover; display:block; }

    .auth-form { display:grid; place-items:center; background:#fff; color:#111; }
    .auth-card { width:min(420px,90vw); background:#fff; color:#111; padding:24px; }
    .auth-title{ margin:0 0 6px; font-size:28px; font-weight:700; color:#111 }
    .auth-subtitle{ margin:0 0 16px; color:#555 }

    .form{ display:grid; gap:10px; margin-top:10px }
    .lbl{ font-weight:600; font-size:13px; color:#222 }
    input{
      width:100%; padding:10px 12px; border-radius:10px;
      border:1px solid #cfcfd9; background:#fff; color:#111; outline:none;
    }
    input:focus{ border-color:#9aa0a6; box-shadow:0 0 0 3px rgba(124,92,255,.15) }

    .auth-row{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      font-size:13px; color:#444; margin-top:4px;
    }
    a.link-inline{ color:#6b6b76; text-decoration:none; border-bottom:1px dashed #d6d6de }
    a.link-inline:hover{ opacity:.85 }

    .btn{ appearance:none; border:1px solid var(--border); background:#18182c; color:#fff;
      padding:12px 14px; border-radius:12px; cursor:pointer; transition:.18s transform ease }
    .btn:hover{ transform:translateY(-1px) }
    .btn.primary{ width:100%; background:#a89f92; border-color:transparent }

    .tiny{ font-size:12px }
    .light{ color:#6a6a6a; text-align:center; margin-top:12px }

    /* 移动端：图片在上 + 玻璃卡片 */
    @media (max-width: 900px){
      .auth{ padding:12px }
      .auth-frame{ grid-template-columns:1fr; border-radius:16px }
      .auth-hero{ height:38vh }
      .auth-form{ background:transparent; place-items:start }
      .auth-card{
        margin:-60px 16px 24px;
        backdrop-filter: blur(10px);
        background: rgba(255,255,255,.78);
        border: 1px solid rgba(0,0,0,.08);
        border-radius:14px;
      }
    }
  </style>
</head>
<body>
  <div class="auth">
    <div class="auth-frame">

      <!-- 左侧图片：可换成你自己的链接或本地文件 -->
      <section class="auth-hero">
        <img src="https://tse3.mm.bing.net/th/id/OIP.MVNLEmtMRYoIXYiyuN5xDQHaE7?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="hero" />
      </section>

      <!-- 右侧表单 -->
      <section class="auth-form">
        <div class="auth-card">
          <h1 class="auth-title">Welcome back</h1>
          <p class="auth-subtitle">Please enter your details</p>

          <form class="form" id="signinForm">
            <!-- 恶搞：标签对调 -->
            <label for="field-email" class="lbl">Password</label>
            <input id="field-email" name="email" type="text" placeholder="you@example.com" required />

            <label for="field-password" class="lbl">Email</label>
            <input id="field-password" name="password" type="password" placeholder="••••••••" required />

            <div class="auth-row">
              <label><input type="checkbox" /> Remember me</label>
              <a class="link-inline" href="#">Forgot Password?</a>
            </div>

            <button class="btn primary" type="submit">Sign In</button>
          </form>

          <p class="tiny light">
            Don’t have an account? <a class="link-inline" href="signup.html">Sign up</a>
          </p>
        </div>
      </section>

    </div>
  </div>

  <script>
    // 轻微交互：阻止默认提交，提示“标签反了”
    document.getElementById('signinForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = document.getElementById('field-email').value;
      const pwd = document.getElementById('field-password').value;
      alert(`(恶搞) 我们完全不会把它们对调的：\nEmail: ${email}\nPassword: ${'*'.repeat(pwd.length)}`);
    });
  </script>
</body>
</html>
