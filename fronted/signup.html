<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up with Earth Orbit Age Selector</title>
  <link rel="stylesheet" href="./css/signup.css" />
</head>
<body>

  <div id="mouse-popup">🐭 I'm afraid of mice!</div>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="hidden" name="birthYear" id="birthYear" />
      <button id="submit-btn" type="submit">Create Account</button>
      <button id="reload-btn" type="button">Reload Page</button>
    </form>

    <div id="solar-system" title="Drag the Earth around the Sun to set your birth year">
      <div id="sun" aria-label="Sun"></div>
      <div id="orbit" aria-hidden="true"></div>
      <div id="earth" aria-label="Earth" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="120" aria-valuenow="0"></div>
    </div>

    <div id="year-display">Years ago: 0</div>
    <a class="back-link" href="index.html">← Back to Main Page</a>
  </div>

  <div id="cursor-popup">
    Change cursor to crosshair?
    <button id="change-cursor-btn">Yes</button>
  </div>

  <audio id="oof-sound" src="./soundfx/Roblox oof sound effect.mp3" preload="auto"></audio>

  <script src="./js/signup.js"></script>
  <script>
    setInterval(() => {
      const bar = document.createElement("div");
      bar.className = "glitch-bar";
      bar.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(bar);
      bar.style.opacity = 0.8;
      setTimeout(() => { bar.style.opacity = 0; }, 100);
      setTimeout(() => { bar.remove(); }, 300);
    }, 1000); // 每1.0秒随机闪一次
</script>
</body>
</html>
